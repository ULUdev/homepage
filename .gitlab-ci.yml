image: rust:latest

before_script:
  - apt-get update
  - apt-get install sassc yarnpkg -y
  - cd typescript
  - yarnpkg
  - cd ..
  - source .env # attempt to fix CI

cache:
  paths:
    - target
    - dist
    - static/styles

compile:
  stage: build
  script:
    - make
  tags:
    - x86_64

test_server:
  stage: test
  script:
    - cargo test
  tags:
    - x86_64
